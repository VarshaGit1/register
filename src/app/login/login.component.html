<div class="container" >
    
  <form name="details" method="post" align="center" ><br><br><br><br>
    <h1>Registration</h1><br>
    <div class="form">
      <table align="center">        

        <div class="form-group">
          <td align="left" >
            <label for="firstname">First Name</label> 
            <input type="text" id="firstname"  name="firstname" placeholder="First Name" [(ngModel)]="fn" required/><br><br> 
          </td>
        </div>  
    
        <div class="form-group">
          <td align="left" >
            <label for="lasttname">Last Name</label>
            <input type="text" id="lastname" name="lastname"  placeholder="Last Name" [(ngModel)]="ln" required/><br><br> 
          </td>
        </div>

        <div class="form-group">
          <td align="left" >
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" id="birthday" name="birthday" [(ngModel)]="bday"><br><br>
          </td>
        </div>        
    
        <div class="form-group">
          <td align="left" >       
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male" [(ngModel)]="gender" > Male
            <input type="radio" name="gender" value="Female" [(ngModel)]="gender"> Female<br><br>
          </td>
        </div>        
    
        <div class="form-group">
          <td align="left" >
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email" size="20" [(ngModel)]="email" required><br><br>
          </td>
        </div>

        <div class="form-group">
          <td align="left">
            <label for="dropdown_list">Location</label>
            <select id="dropdown_list" [(ngModel)]="loc">  
              <option>--select--</option>      
              <option>Mangalore</option>
              <option>Hyderabad</option>
              <option>Chennai</option>                    
            </select><br><br> 
          </td>
        </div>
       
        <div class="form-group">
          <td align="center" >
            <input type="checkbox" id="alert">I accept the <a href="#">terms of use and Privacy Policy</a><br><br>      
            <button type="button" class="button1" name="btn" id="btn" value="btn" (click)="triggerModal(modalData)" >Register</button>
          </td>
        </div>
      </table> 
    </div>           
  </form>   

  <ng-template #modalData let-modal> 
    <div class="modal-header">         
      <h3 class="modal-title" id="loginModalLabel">Confirm submission</h3>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross-click')">
        <span aria-hidden="true">X</span>
      </button>  
    </div>    

    <div class="modal-body">
      <table align="center" class="confirmation">
        <tr>
          <td  align="left">Hi, {{fn}}</td>
        </tr>
        <tr>
          <td style="padding:10px;" align="left" >Are you sure you want to submit below details?If yes click OK.</td>
        </tr>
        <tr>
          <td align="left">First Name:{{fn}}</td>
        </tr>
        <tr>
          <td align="left">Last Name:{{ln}}</td>
        </tr>
        <tr>
          <td align="left">Date of birth:{{bday}}</td>
        </tr>
        <tr>
          <td align="left">Gender:{{gender}}</td>
        </tr>
        
        <tr>
          <td align="left">Email:{{email}}</td>
        </tr>
        <tr>
          <td align="left">Location:{{loc}}</td>
        </tr>
        
      </table>
    </div>
          
    <div class="modal-footer">
      <button type="button" class="submitbutton" id="submit" >OK</button>
      <button type="button" class="cancelbutton" (click)="modal.close('Save Click')">Cancel</button>   
    </div> 
  </ng-template>  
  
</div>
